<body>
    <div id="wrap">
        <div id="header">
            <h1>APICloud</h1>

        <div id="main">

        <div id="footer">

    src=./static/js/vendor.05805307bb4192dde916.js> </script> <script type=text/javascript src=./static/js/app.eef3dd1594d8cde79a8a.js>
    </script>
<script type="text/javascript">
    apiready = function(){
		console.log("Hello APICloud");

        var header = $api.byId('header');
        //适配iOS 7+，Android 4.4+状态栏
        $api.fixStatusBar(header);

        var headerPos = $api.offset(header);
        var main = $api.byId('main');
        var mainPos = $api.offset(main);
        api.openFrame({
            name: 'main',
            url: 'html/main.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: mainPos.h
            }
        });

        var year = $api.byId('year');
        year.innerHTML = new Date().getFullYear();

    };
</script>
</html>
